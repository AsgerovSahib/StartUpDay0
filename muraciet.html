    <section class="formbox" style="padding-bottom: 100px; padding-top: 40px">
      <form action="">
        <label for="">ad soyad</label>
        <input id="nameAndSurname" type="text" placeholder="ad və soyad" />
        <label for="">əlaqə nömrəsi</label>
        <input id="phoneNumber" type="number" placeholder="əlaqə nömrəsi" />
        <label for="">email</label>
        <input
          id="mailAdres"
          type="email"
          placeholder="aktiv işlətdiyiniz email adres"
        />
        <label for=""
          >layihənin təsviri
          <span style="text-transform: lowercase">(max 500 söz)</span></label
        >
        <textarea
          id="layheTesviri"
          name=""
          id=""
          cols="10"
          rows="5"
          maxlength="500"
          placeholder="zəhmət olmasa hərf səhvinə yol vermədən qeydlərinizi aparın"
        ></textarea>

        <label for=""
          >layihənin həll etdiyi problemlər
          <span style="text-transform: lowercase">(max 500 söz)</span></label
        >
        <textarea
          id="layheHellEtdiyiPreablem"
          name=""
          id=""
          cols="10"
          rows="5"
          maxlength="500"
          placeholder="zəhmət olmasa prablemi tam izah edin"
        ></textarea>

        <label for="">layihəniz hansı sahəyə aitdir?</label>

        <div>
          <input id="finans" name="sahe" type="radio" value="finans" />
          <label for="finans">finans</label><br />
          <input id="aqrar" name="sahe" type="radio" value="aqrar" />
          <label for="aqrar">aqrar və yaşıl texnologiya</label><br />
          <input id="robot" name="sahe" type="radio" value="robot" />
          <label for="robot">robotik texnologiyalar</label><br />
          <input id="dig" name="sahe" type="radio" />
          <label for="dig">digər</label><br />
          <input
            id="digSahesi"
            name="sahe"
            type="text"
            placeholder="digər hansı sahə?"
          />
        </div>
        <!-- 
        <div>
          <input id="layheSahesi" name="sahe" type="radio" value="finans" />
          <label name="sahe" for="">finans</label><br />
          <input id="layheSahesi" name="sahe" type="radio" value="aqrar" />
          <label for="">aqrar və yaşıl texnologiya</label><br />
          <input id="layheSahesi" name="sahe" type="radio" value="robot" />
          <label for="">robotit texnologiyalar</label><br />

        <label for="">layihəniz hansı mərhələdədir?</label>

        <div>
          <input id="idea" name="merhele" type="radio" value="idea" />
          <label for="idea">idea</label><br />
          <input id="mpv" name="merhele" type="radio" value="mpv" />
          <label for="mpv">mpv</label><br />
        </div>
        <label for="">layihənizin təqdimatı (link)</label>
        <input
          id="layheTeqdimat"
          type="text"
          name=""
          id=""
          placeholder="(Google Drive, Dropbox, OneDrive)"
        />

        <label for=""
          >Layihə <span>haqqında məlumatı hardan əldə edibsiniz ?</span></label
        >
        <input id="infoHardandir" type="text" placeholder="sosial media / dost və ya ..." />
        <button type="button" class="btn btn-light" id="muracietEtButton">
          Müraciəti tamamla
        </button>
      </form>
